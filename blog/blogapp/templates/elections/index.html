{% extends "elections/layout.html" %}
{% load staticfiles %}
{% block content %}
   <div class="view">

          <!--Video source-->
          <video class="video-intro" autoplay loop muted>
            <source src="https://mdbootstrap.com/img/video/animation-intro.mp4" type="video/mp4" />
          </video>

          <!-- Mask & flexbox options-->
          <div class="mask rgba-black-light d-flex justify-content-center align-items-center">

            <!-- Content -->
            <div class="text-center white-text mx-5 wow fadeIn">
              <h1 class="mb-4">
                <strong>신현철의 PORTFOLIO.zip</strong>
              </h1>

              <a href="#project_gallery" class="btn btn-outline-white btn-lg">자세히 보러가기
              </a> 
            <!-- Content -->

          </div>
          <!-- Mask & flexbox options-->
        </div>
      <!--/First slide-->
  </div>

  <!--Main layout-->
    <!--Main layout-->

            <!--Section: Examples-->

						</div>
					</div>
                    <!--Grid column-->

						        <p class="white-text">BassBall 프로젝트
						        <br><br>
						        <a href="https://github.com/chul5775/baseball_java">코드 보러 가기</a></p>

						        <br><br>

						    </div>
						</div>
					</div>
                    <!--Grid column-->
                </div>
                <!--Grid row-->

				<div class="container-fluid row" style="float: none; margin: 0 auto;">

                <div class="container-fluid row" style="float: none; margin: 0 auto;">
